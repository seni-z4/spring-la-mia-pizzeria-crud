<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <section class="row">
        <div class="col-12">
          <h1 class="text-center mb-5">Pizzeria Milano</h1>
        </div>
        <table class="mb-3">
          <thead>
            <tr>
              <!-- <th>id</th> -->
              <th>nome</th>
              <th>descrizione</th>
              <!-- <th>url</th> -->
              <th>prezzo</th>
              <th>dettagli</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="pizzeria : ${pizza}" th:object="${pizzeria}">
              <!-- <td th:text="*{id}"></td> -->
              <td th:text="*{nome}"></td>
              <td th:text="*{descrizione}"></td>
              <!-- <td th:text="*{url}"></td> -->
              <td th:text="*{prezzo + 'â‚¬'}"></td>
              <td>
                <a
                  th:href="@{/pizza/{id}(id=*{id})}"
                  class="btn btn-sm btn-primary"
                  >dettagli</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
