<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container col-8">
      <h2 class="card-title mb-3">[[${pizza.nome}]]</h2>
      <div class="row">
        <div class="d-flex justify-content-end">
          <a th:href="@{/pizza}" class="btn btn-primary">back to the list</a>
        </div>
      </div>
      <form
        id="pizza-form"
        th:action="@{| /pizza/edit/${pizza.id}|}"
        method="POST"
        th:object="${pizza}"
      >
        <div class="mb-3">
          <label for="nome" class="form-label">nome:</label>
          <input
            class="form-control"
            type="text"
            id="nome"
            th:field="*{nome}"
            th:errorClass="is-invalid"
          />

          <div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback">
            <ul>
              <li
                th:each="err : ${#fields.errors('nome')}"
                th:text="${err}"
              ></li>
            </ul>
          </div>
        </div>

        <div class="mb-3">
          <label for="descrizione" class="form-label">descrizione:</label>
          <input
            class="form-control"
            type="text"
            id="descrizione"
            th:field="*{descrizione}"
            th:errorClass="is-invalid"
          />

          <div
            th:if="${#fields.hasErrors('descrizione')}"
            class="invalid-feedback"
          >
            <ul>
              <li
                th:each="err : ${#fields.errors('descrizione')}"
                th:text="${err}"
              ></li>
            </ul>
          </div>
        </div>

        <div class="mb-3">
          <label for="url" class="form-label">url:</label>
          <input
            class="form-control"
            type="text"
            id="url"
            th:field="*{url}"
            th:errorClass="is-invalid"
          />
          <div th:if="${#fields.hasErrors('url')}" class="invalid-feedback">
            <ul>
              <li
                th:each="err : ${#fields.errors('url')}"
                th:text="${err}"
              ></li>
            </ul>
          </div>
        </div>

        <div class="mb-3">
          <label for="prezzo" class="form-label">prezzo:</label>
          <input
            class="form-control"
            type="number"
            id="prezzo"
            th:field="*{prezzo}"
            th:errorClass="is-invalid"
          />
          <div th:if="${#fields.hasErrors('prezzo')}" class="invalid-feedback">
            <ul>
              <li
                th:each="err : ${#fields.errors('prezzo')}"
                th:text="${err}"
              ></li>
            </ul>
          </div>
        </div>

        <input type="submit" value="update" class="btn btn-primary" />
        <input type="reset" value="reset fields" class="btn btn-warning" />
      </form>
    </main>
  </body>
</html>
